name: Sync PRs from upstream

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  sync-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream
        run: git remote add upstream https://github.com/vuejs/vue.git

      - name: Fetch all PRs
        run: git fetch upstream '+refs/pull/*/head:refs/remotes/upstream/pr/*'

      - name: Push PRs to fork
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          for branch in $(git branch -r | grep 'upstream/pr/'); do
            b=${branch#upstream/}
            git checkout -B $b $branch

            # Remove workflow files to avoid GitHub push restriction
            if [ -d ".github/workflows" ]; then
              git rm -rf --cached .github/workflows || true
              git commit -m "Remove workflow files from PR" || echo "No changes to commit"
            fi

            git push origin $b --force
          done
